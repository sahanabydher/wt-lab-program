<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>This is an internal CSS example</h1>
    <p>This paragraph has styling from the internal style block.</p>
</body>
</html>
